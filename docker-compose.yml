version: '3'
services:
  front:
    build: "./front"
    ports:
      - "80:80"
  
  back:
    build: './backend'
    expose:
      - "8080"
    ports:
      - 8080:8080
    environment: 
      WAIT_HOSTS: mysql:3306
    depends_on: 
      - db

  db:
    restart: always
    image: mysql
    environment:
      MYSQL_DATABASE: 'root'
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: ssafy
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    ports:
      - 3306:3306